<!DOCTYPE html>
<html>
<head>
   <title>Eyesistant</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="script.js"></script>
   <script src="/server//controllers/function-controller.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header id="flex-header">
    <div class="cloud-header"></div>

</header>
<main>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
      <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
    
      <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <h3>Drag and drop a file or select add Image</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
      </div>
    </div>
    <div class="file-upload-content">
            <button id="buttonSubmit" onclick="callEndpoint()" type="button" class="remove-image">Analyze</button>
    </div>
    <div id="list-classes">
        <ul id="list"></ul>
        <code id="output"></code>
    </div>
</main>
</body>
</html>
